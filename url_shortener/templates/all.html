<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All entries</title>
</head>
<body>
<table>
    <tbody>    {% for link in links %}
    <tr>
        <td>{{ link.original_url }}</td>
        <td>{{ url_for('short.redirect_to_url', short_url=link.short_url, _external=True) }}</td>
        <td>{{ link.date_created }}</td>
        <td>{{ link.expiration_date }}</td>
    </tr>
{% endfor %}</tbody>

</table>

</body>
</html>
