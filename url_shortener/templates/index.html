<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shorty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
              <div class="col s12 m6 offset-m3">
                 <div class="card">
                    <div class="card-content">
                       <span class="card-title black-text">Введіть посилання</span>
                          <form method="post" action="{{url_for('short.add_link') }}">
                            <input type="text" name="original_url">
                              <div class="row">
                                  <div class="col s12"><label>Срок збереження</label>
                                    <select name="lifetime" class="browser-default">
                                    <option value="1">День</option>
                                    <option value="7">Тиждень</option>
                                    <option value="31">Місяць</option>
                                    <option value="90" selected>Три місяці</option>
                                    <option value="180">Півроку</option>
                                    <option value="365">Рік</option>
                                    </select>
                                  </div>
                             </div>

                        <button type="submit" class="btn">Скоротити</button>

                     </form>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
